<div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
        <input type="text" ng-model="question.subject" class="form-control" id="name" placeholder="Question Name"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Question Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="question.description" class="form-control" id="description" placeholder="Question Description"/>
    </div>
</div>
<div class="form-group">
    <label for="answer" class="col-sm-2 control-label">Answer</label>
    <div class="col-sm-10">
        <input type="text" ng-model="question.answer" class="form-control" id="condition" placeholder="Question Answer"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
